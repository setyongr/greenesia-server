<html>
    <head>
        <title>Reward</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Image</th>
                    <th>Min Point</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                    <tr>
                        <td>{{d.nama}}</td>
                        <td>{{d.gambar}}</td>
                        <td>{{d.min_point}}</td>
                        <td>
                            <a href="delete_reward?id={{d.id}}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
